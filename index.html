<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./IMG/muscle.png" type="image/x-icon">
    <title>MUSCLE FITNESS</title>
</head>
<body>
    <!-- CABEÇA -->
    <header>  
        <nav id="navbar">
                <div>
                    <h1 class="home">Muscle</h1>
                    <h2 class="home-02">Fitness</h2>
                </div>
            
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Academias</a></li>
                <li class="nav-item"><a href="#">Espaço do Cliente</a></li>
                <li class="nav-item"><a href="#">Faça parte da nossa equipe</a></li>
            </ul>
        </nav>
        
    </header>
    
    <main>
        <section id="banner">
            <div class="banner-content">
                <h1 class="banner-content-title">Busque ja sua saúde,</h1>
                <p class="banner-content-subtitle">o quanto antes melhor.</p>
            </div>
            <div class="banner-content-ad">
                <h1 class="banner-content-ad-title">1° Mensalidade por apenas
                </h1>
                <p class="banner-content-ad-subtitle">R$29,90</p>
            </div>
            <img src="./IMG/man-running.png" alt="man running">
        </section>
         <!-- BOTÃO DE PESQUISA  -->
         <div class="botao-container">
            <div class="botao-pesquisa"><button onclick="botaoPesquisa()">Pesquise sua academia mais perto</button>
            
            </div>
            <div class="lupa">
                <img src="./IMG/icone-pesquisar.png" alt="">
            </div>
            <div class="botao-imagem">
                <img src="./IMG/fachada inicial.png" alt="">
            </div>
            
         </div>
    </main>
    
    <footer></footer>
    <script src="./index.js"></script>
</body>
</html>
